<!DOCTYPE html>
<html lang="en">
<head>
  <title>Band-it</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  #footer{
    margin: 20px;
  }
  img {
    height: fixed 700px;
  }
  </style>
</head>
<body>

  <div class="jumbotron text-center" style="margin-bottom:0">
    <h1>BAND-IT</h1>
    <p>This website is about great bands.</p>
  </div>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">BANDS:</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="tool.html">TOOL</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="tesseract.html">TESSERACT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="anathema.html">ANATHEMA</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="mogwai.html">MOGWAI</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top:30px">
    <div class="row">

      <div class="col-sm-12">

        <div id="bandImages" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#bandImages" data-slide-to="0" class="active"></li>
            <li data-target="#bandImages" data-slide-to="1"></li>
            <li data-target="#bandImages" data-slide-to="2"></li>
            <li data-target="#bandImages" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="images/tool1.jpg" alt="toolband">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/mogwai1.jpg" alt="mogwai">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/tesseract1.jpg" alt="tesseract">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/anathema1.jpeg" alt="anathema">
            </div>
          </div>
          <a class="carousel-control-prev" href="#bandImages" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#bandImages" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div id="footer" class="jumbotron text-center" style="margin-bottom:0">
    <div class="footer">
      <h2>Official Websites</h2>
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link" href="https://toolband.com/releases/">Tool</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.tesseractband.co.uk/">Tesseract</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.anathemamusic.com/music/">Anathema</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://www.mogwai.co.uk/">Mogwai</a>
        </li>
      </ul>
    </div>
  </div>
